<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="count-down__year"></div>
    <div class="count-down">
      <div class="count-down__days count-down__item">
          <p class="count-down__number neon">0</p>
        <span>Day</span>
      </div>
      <div class="count-down__hours count-down__item">
         <p class="count-down__number neon">0</p>
        <span>Hour</span>
      </div>
      <div class="count-down__mins count-down__item">
          <p class="count-down__number neon">0</p>
        <span>Minute</span>
      </div>
      <div class="count-down__sec count-down__item">
         <p class="count-down__number neon">0</p>
        <span>Seconds</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
